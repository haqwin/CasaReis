empty:
  styles:
    card:
      - background-color: '#00000000'
      - box-shadow: 'none'

toggle:
  styles:
    card:
      - background-color: '#68829E'
      - border-color: '#68829E'
      - border-radius: 5px
      - border-style: solid
      - border-width: 1px
      - color: ivory
      - box-shadow: 'none'
    grid:
      - grid-template-areas: '"i 0" "n n" "s s"'
      - align-content: end
      - justify-content: start
      - grid-template-columns: 1fr 1fr
      - grid-template-rows: 4fr 2fr 1fr
    icon:
      - color: ivory
      - width: 45%
    img_cell:
      - margin-left: -20%
      - margin-top: -25%
      - justify-self: start
      - align-self: start
      - text-align: start      
    name:
      - justify-self: start
      - align-self: end
      - padding-left: 3px
      - padding-bottom: 3px
      - font-size: 70%
      - font-weight: 300
    state:
      - align-self: end
      - justify-self: start
      - padding-left: 3px
      - font-size: 50%
      - font-weight: 600
  state:
    - value: 'off'
      styles:
        card:
          - background-color: '#3434457F'
          - border-color: '#68829E7F'
        icon:
          - color: '#FFFFFF45'
  tap_action: 
    action: toggle
  aspect_ratio: 1/1
  show_state: true

