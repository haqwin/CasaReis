      - justify-content: start
      - grid-template-columns: 3fr 1fr
    name:
      - justify-self: start
      - font-size: 150%
      - font-weight: 300
    icon:
      - color: ivory
      - width: 20%
    img_cell:
      - margin-right: -35%
      - margin-bottom: -5%
